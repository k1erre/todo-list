<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <header>
      <button class="header__button"><i class="fa-solid fa-bars"></i></button
      ><span>To-Do List</span>
    </header>
    <div class="note__container"></div>
    <button class="plus__button">+</button>
    <div class="header__sidebar">
      <div class="sidebar__img"></div>
      <a
        href="https://github.com/k1erre"
        class="sidebar__button"
        target="_blank"
        >My GitHub</a
      >
    </div>
    <script src="src/main.js"></script>
    <script
      src="https://kit.fontawesome.com/a827fe26f3.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
